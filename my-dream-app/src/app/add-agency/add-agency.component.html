<form [formGroup]="addAgencyForm" class="card" (ngSubmit)="onSubmit()">
    <div class="card-body">
        <div class="form-group">
            <label>Agency Name</label>
            <input type="string" class="form-control" formControlName="agencyName">
        </div>
        <button [disabled]="!addAgencyForm.valid" type="submit" class="btn btn-secondary btn-md">Save</button>
    </div>
</form>
