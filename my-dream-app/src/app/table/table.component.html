<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin-clockwise" [fullScreen]="false">
  <p style="color: white"> Loading... </p>
  </ngx-spinner>

  <div class="card">
    <div class="card-body">
      Total Amount: {{totalAmount}} <br>
      Paid Amount: {{paidAmount}} <br>
      Balance Amount: {{balanceAmount}}
    </div>
  </div>
  <br>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">No</th>
        <th scope="col">Date</th>
        <th scope="col">Bill No</th>
        <th scope="col">Amount</th>
        <th scope="col">Payment</th>
        <th scope="col">Receipt No</th>
        <th scope="col">Payment Date</th>
        <th scope="col">Button</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of billData; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{data.billDate}}</td>
        <td>{{data.billNumber}}</td>
        <td>{{data.amount}}</td>
        <td>{{data.payment}}</td>
        <td>{{data.receiptNo}}</td>
        <td>{{data.paymentDate}}</td>
        <td> <button type="button" class="btn btn-secondary btn-md" (click)="deleteBillRecord(data)">delete</button>
        </td>
      </tr>
    </tbody>
  </table>
